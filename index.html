<!DOCTYPE html>
<html>
  <head>
    <title>MetaCoin | Truffle Webpack Demo w/ Frontend</title>
  </head>
  <style> 
video{
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto; 
    z-index: -100; 
    -webkit-filter: grayscale(60%);
}
    body{text-align:center;
         background-color:#FFEBCD;
         margin:0;
         } 
         video{
      position: fixed;
        z-index: -9999;
       
      }     
    div.execute{
    margin-top: 10px;
}


    </style> 
  <body>
   
    <video width="100%" autoplay="autoplay" loop="loop" muted="muted">
      <source src="https://yys.v.netease.com/2021/0427/bc34312e686dccd485a0c08b21d8fba8.mp4" type="video/mp4"></source>
</video>
    <h1 id = "swapname">PancakeSwap</h1>
    <div>
      <select name = "swap" id = "swap" onchange="App.selectChange()">
        <option value = "0x10ED43C718714eb63d5aA57B78B54704E256024E">PancakeSwap</option>
        <option value = "0xCDe540d7eAFE93aC5fE6233Bee57E1270D3E330F">BakerySwap</option>
        <option value = "0xED7d5F38C79115ca12fe6C0041abb22F0A06C300">MdexSwap</option>
      </select>
    <label>合约土狗地址: </label>
    <input id="DogAddress" type="text" style="width:350px;" value="" oninput="App.getDogAddress()">
    <br />
    <label>多少USDT兑换: </label>
    <input id="USDT" type="text" style="width:40px;" value="10">
    <label>转账给指定地址: </label>
    <input id="address" type="text" style="width:350px;" value="">
    <br />
    <label>燃料价格: </label>
    <input id="gasPrice" type="text" style="width:40px;" value="20">
    <label>卖出数量: </label>
    <select name = "number" id = "number">
      <option value = "0.25">25%</option>
      <option value = "0.5">50%</option>
      <option value = "0.75">75%</option>
      <option value = "1"  selected = "selected" >100%</option>
    </select>
    </div>
    <div style="margin-top: 20px;"> 
      <button onclick="App.approve()">提前授权</button>
      </div>
    <div>
    <h2 id="info"> </h2>
    <h3 id="balance"> </h3>
    <h2>WETH交易对</h2>
    <h3><label id = "tokenprice"></label></h3>
    <label>流动性合约:</label>
    <input id="tokenpair"  type="text" style="width:350px;">  
    <br />
    <label>token0:</label>
    <input id="token0"  type="text" style="width:200px;"> 
    <label>token0合约:</label>
    <input id="token00"  type="text" style="width:250px;"> 
    <br /> 
    <label>token1:</label>
    <input id="token1"  type="text" style="width:200px;">
    <label>token1合约:</label>
    <input id="token11"  type="text" style="width:250px;"> 
    <br/>
    <div class = "execute">
    <button onclick="App.convert(1)" style="padding-left: 20px;padding-right: 20px;">兑换</button>
    <button onclick="App.sell(1)" style="padding-left: 20px;padding-right: 20px;">出售</button>
  </div>
</div>
<div>
    <h2>USDT交易对</h2>
    <h3><label id = "utokenprice"></label></h3>
    <label>流动性合约:</label>
    <input id="utokenpair"  type="text" style="width:350px;">  
    <br />
    <label>token0:</label>
    <input id="utoken0"  type="text" style="width:200px;"> 
    <label>token0合约:</label>
    <input id="utoken00"  type="text" style="width:250px;"> 
    <br /> 
    <label>token1:</label>
    <input id="utoken1"  type="text" style="width:200px;">
    <label>token1合约:</label>
    <input id="utoken11"  type="text" style="width:250px;"> 
    <div class = "execute">
    <button onclick="App.convert(2)" style="padding-left: 20px;padding-right: 20px;">兑换</button>
    <button onclick="App.sell(2)" style="padding-left: 20px;padding-right: 20px;">出售</button>
    </div>
</div>


<p id="status"></p>
    <script src="index.js"></script>
  </body>
</html>
